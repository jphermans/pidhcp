# Pi Router Docker Compose Configuration
# Complete WiFi router system in containers

services:
  # Backend API Service - FastAPI backend with WiFi management
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: pi-router-backend
    restart: unless-stopped
    # CRITICAL: Host network mode required for WiFi access
    network_mode: host
    privileged: true
    # Grant access to wireless devices
    devices:
      - /dev/wlan0
      - /dev/wlan1
    volumes:
      # Persist configuration
      - ./config:/config
      # Persist database and state
      - pi-router-data:/data
      # Host network configuration (read-only for monitoring)
      - /etc/wpa_supplicant:/host/wpa_supplicant:ro
      - /etc/hostapd:/host/hostapd:ro
      - /etc/dnsmasq.d:/host/dnsmasq.d:ro
    environment:
      - CONFIG_DIR=/config
      - STATE_DIR=/data
      - PYTHONUNBUFFERED=1
      - TZ=${TZ:-UTC}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend Web UI Service - Nginx with React frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: pi-router-frontend
    restart: unless-stopped
    # Use host network to communicate with backend (which needs host network for WiFi)
    network_mode: host
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      # Custom nginx config (optional)
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - TZ=${TZ:-UTC}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pi-router-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data

networks:
  default:
    name: pi-router-network
